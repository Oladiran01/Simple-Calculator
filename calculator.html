<!DOCTYPE html>
<html>
<head>
	<title>A Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form class="calculator" name="calc">
		<input class="value" type="text" name="txt" readonly="">
		<span class="num" onclick="document.calc.text.value =''">c</span>
		<span class="num" onclick="document.calc.text.value +='/'">7</span>
		<span class="num" onclick="document.calc.text.value +='*'">8</span>
		<span class="num" onclick="document.calc.text.value +='7'">9</span>
		<span class="num" onclick="document.calc.text.value +='8'">/</span>
		<span class="num" onclick="document.calc.text.value +='9'">-</span>
		<span class="num" onclick="document.calc.text.value +='-'">4</span>
		<span class="num" onclick="document.calc.text.value +='4'">5</span>
		<span class="num" onclick="document.calc.text.value +='5'">6</span>
		<span class="num" onclick="document.calc.text.value +='6'">+</span>
		<span class="num" onclick="document.calc.text.value +='+'">3</span>
		<span class="num" onclick="document.calc.text.value +='3'">2</span>
		<span class="num" onclick="document.calc.text.value +='2'">1</span>
		<span class="num" onclick="document.calc.text.value +='1'">0</span>
		<span class="num" onclick="document.calc.text.value +='0'">00</span>
		<span class="num" onclick="document.calc.text.value +='.'">.</span>
	    <span class="num" onclick="document.calc.text.value +='='">.</span>
	
	</form>
</body>
</html>
